<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INVO Academy JS Starter with Vite</title>
</head>

<!-- In order to start your challenge, remove all the content inside <div id="home-page"></div> and start coding :) -->

<body>
  <div id="home-page">
    
    <div class="card-container">
      <div class="card-container__image">
        <img src="public/images/AdobeStock_331830515 1.jpg" alt="women with headphones">
      </div>
      <div class="card-container__summary">
        <div class="card-container__summary__title">
          <h1 class="heading-1">Order Summary</h1>
          <p class="text-1">You're close! Confirm your purchase and complete your order in the next step</p>
        </div>
        <div class="card-container__summary__product">
          <div class="card-container__summary__product__image">
            <img src="public/images/music.svg" alt="music note">
          </div>
          <div class="card-container__summary__product__text">
            <h2 class="heading-2">Anual Plan</h2>
            <span class="text-2">$58.99 / year</span>
          </div>
          <div class="card-container__summary__product__btn">
            <a href="">Change</a>
          </div>
        </div>

      </div>
      <div class="card-container__btn">
        Proceed to Payment
      </div>
      <div class="card-container__cancel">
        <a>Cancel Order</a>
      </div>
    </div>
    
  </div>

  <script type="module" src="/src/global-scripts/main.js"></script>
  <script type="module" src="/src/pages/home-page/scripts/home-page.js"></script>
</body>

</html>
